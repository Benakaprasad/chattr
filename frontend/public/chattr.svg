<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0bc6a"/>
      <stop offset="100%" stop-color="#a87c28"/>
    </linearGradient>
    <linearGradient id="goldStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c9a84c"/>
      <stop offset="100%" stop-color="#8a6820"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#c9a84c" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Back bubble (outline only, offset bottom-right) -->
  <path
    d="M30 22 L82 22 L82 64 L58 64 L48 76 L48 64 L30 64 Z"
    fill="#0c0c0e"
    stroke="url(#goldStroke)"
    stroke-width="2"
    opacity="0.7"
  />

  <!-- Front bubble (solid gold, offset top-left) -->
  <path
    d="M22 14 L74 14 L74 56 L50 56 L40 68 L40 56 L22 56 Z"
    fill="url(#goldGrad)"
    filter="url(#shadow)"
  />

  <!-- Three dots inside front bubble -->
  <circle cx="38" cy="35" r="3.5" fill="#0c0c0e"/>
  <circle cx="48" cy="35" r="3.5" fill="#0c0c0e"/>
  <circle cx="58" cy="35" r="3.5" fill="#0c0c0e"/>

  <!-- Thin horizontal rule below dots (editorial detail) -->
  <line x1="31" y1="43" x2="65" y2="43" stroke="#0c0c0e" stroke-width="1.5" opacity="0.4"/>
  <line x1="31" y1="47" x2="52" y2="47" stroke="#0c0c0e" stroke-width="1.5" opacity="0.25"/>
</svg>